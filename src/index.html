<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/dist/output.css" rel="stylesheet" />
  </head>
  <body class="box-border h-screen w-screen overflow-x-hidden">
    <header
      class="bg-blue-500 h-[80px] px-8 text-white text-lg font-medium sticky w-full"
    >
      <div class="flex items-center h-full w-full justify-around">
        <div class="w-[70px] h-[70px]">
          <img src="/img/logo.png" class="object-cover h-full w-full" />
        </div>

        <div><a href="#">FAQ</a></div>

        <div>
          <select
            id="Specialties"
            class="outline-none [&>option]:bg-gray-500 bg-transparent"
          >
            <option value="specialist" selected class="flex flex-col gap-2">
              Specialties
            </option>
            <option value="Dentist">Dentist</option>
            <option value="Pediatrician">Pediatrician</option>
            <option value="heart">heart</option>
            <option value="Internist">Internist</option>
          </select>
        </div>

        <div>
          <input
            type="text"
            placeholder="search..."
            class="px-2 py-1 outline-none rounded-lg"
          />
        </div>
      </div>
    </header>

    <main
      class="w-9/12 m-auto flex flex-wrap py-10 text-white justify-between gap-y-8"
      id="cards"
    ></main>

    <div class="backdrop-blur-sm fixed inset-0 hidden modal">
      <section
        class="w-1/2 m-auto h-[400px] bg-slate-400 p-8 flex flex-col gap-5 absolute inset-0 rounded-lg"
      >
        <div class="flex gap-3 items-center text-white font-medium text-lg">
          <div class="w-[100px] h-[120px]">
            <img
              src="/img/profile.jpg"
              class="w-full h-full object-cover rounded-lg"
              id="modalDoctorImage"
            />
          </div>
          <div class="flex flex-col gap-2">
            <div>
              <span>name: </span><span id="modal-doctor-name">Ali</span>
            </div>
            <div>
              <span>Expertise: </span
              ><span id="modal-doctor-Expertise">dentist</span>
            </div>
          </div>
        </div>
        <h1 class="text-white font-bold text-xl text-center">
          Appointment reservation
        </h1>
        <div class="bg-slate-300 px-5 py-2 flex flex-col gap-7 rounded-lg">
          <div class="flex flex-wrap gap-4 justify-center">
            <input
              type="text"
              placeholder="Name..."
              class="py-1 px-2 outline-none flex-1 rounded-lg"
              id="reserve-Info-Name"
            />
            <input
              type="text"
              placeholder="Last Name..."
              class="py-1 px-2 outline-none flex-1 rounded-lg"
              id="reserve-Info-Lastname"
            />
            <input
              type="text"
              placeholder="Phone Number..."
              class="py-1 px-2 outline-none w-[300px] rounded-lg"
              id="reserve-Info-Phone"
            />
          </div>
          <div
            class="flex justify-center gap-6 [&>button]:bg-gray-400 [&>button]:py-1 [&>button]:px-2 [&>button]:rounded-2xl [&>button]:text-white"
            id="dayReservationBtn"
          ></div>
        </div>
      </section>
    </div>

    <script type="module" src="./scripts/script.js"></script>
  </body>
</html>
